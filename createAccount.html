<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda</title>
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container container-layout d-flex justify-content-center align-items-center">
    <div class="animation opaci">
      <div class="row d-flex justify-content-center ">
        <div class="col ">
          <div class="container">
            <form class="row mt-3 d-flex justify-content-center opacity" id="createForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control " id="name" required placeholder="Nome">
              </div>
              <div class="mb-3">
                <label for="creat-email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="creat-email" aria-describedby="emailHelp" required placeholder="Email">
              </div>
              <div class="mb-3">
                <label for="creat-password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="creat-password" required placeholder="Senha">
              </div>
              <div class="col mt-3">
                <button type="submit" class="btn btn-primary">Criar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
   </script>
   <script src="./js/createAccoute.js"></script>
  </body>
</html>
