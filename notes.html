<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda</title>
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/notes.css" />
  </head>
  <body> 
    <div class="container">
      <div class="col d-flex justify-content-end align-items-start mt-3">
        <button type="button" class="btn btn-danger" id="btnApaga" onclick="exit()">Sair</button> 
      </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <form class="row" id="notesForm">
              <div class="col"><h1>Bem vindo <span id="nameOnTheScreen"></span></h1></div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="notes" class="form-label">Notas:</label>
                  <input type="text" class="form-control" id="notes" aria-describedby="emailHelp" placeholder="Notas">
                </div>
                <div class="col-6 mb-3">
                  <label for="complement" class="form-label">Complemento:</label>
                  <input type="text" class="form-control" id="complement" placeholder="Complemento">
                </div>
              </div>
              <div class="col mt-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div> 
            </form>
          </div>
        </div>
       <!-- tabela -->
       <div class="row center">
        <div class="col">
          <table class="table table-striped mt-5  ">
            <thead>
              <tr>
                <th scope="col">Notas</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="tBody">
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
   <!-- modal --> 
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Mensagem</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="edit-mensage" class="col-form-label">Notas:</label>
                <input type="text" class="form-control input-modal" id="edit-mensage">
              </div>
              <div class="mb-3">
                <label for="edit-descripition" class="col-form-label">Complemento:</label>
                <input type="text" class="form-control input-modal" id="edit-descripition"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="editar(expo)">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
            crossorigin="anonymous"></script>
    <script src="/js/notes.js"></script>
  </body>
</html>
